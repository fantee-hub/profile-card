<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div class="container">
    <div class="img-cont">
      <img src="agent.jpg" alt="">
    </div>
    <div class="text-cont">
      <i class="fa fa-quote-left fa-1x"></i>
      <p style="font-weight: bold; margin-top: 3px;">
        Like Neo from the Matrix, the world <br> opens up and you start to see everything<br>
        in 1's and 0's
      </p>
      <div class="content">
      <h3 style="margin-bottom: -10px;">
        Edward S. Hisey
      </h3>
      <p style="color:#707588">Chief Marketing Officer</p>
      </div>
    </div>
  </div>
  <div class="btn-container">
    <div class="cont">
      <div class="weebly">
        <img src="weebly_zaibin.svg" alt="" style="width:45px; height:auto" >
      </div>
      <div class="tesla">
        <img src="tesla_mkdwcl.svg" alt="" style="width:45px; height:auto">
      </div>
      <div class="tnw">
        <img src="tnw_whrjhk.svg" alt="" style="width:45px; height:auto">
      </div>
      <div class="cpanel">
        <img src="cpanel_zxtasd.svg" alt="" style="width:45px; height:auto">
      </div>
      <div class="view">
        <p style="font-size:10px;">View all <span class="arrow"></span></p> 
      </div>
    </div>
  </div>
  
</body>
</html>
